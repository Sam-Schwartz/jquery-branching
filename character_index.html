    <div class="container">
      <h1>Answer the questions below to discover your character twin from Sex in the City!</h1>
      <form id="quiz" class="" action="index.html" method="post">
        <div id="question1" class="jumbotron">
          <label for="radio_home">Do live in Manhattan?</label>
          <div id="radio_home" class="radio">
            <label>

            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="home" value="No">
              No
            </label>
          </div>
        </div>
        <div id="question2" class="jumbotron">
          <label for="radio_hair">What hair color?</label>

            <div id="radio_hair" class="radio">
              <label>
                <input type="radio" name="hair_color" value="Blonde">
                Blonde
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="hair_color" value="Brown">
                Brown
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="hair_color" value="Red">
                Red
              </label>
            </div>
        </div>

        <div id="question3" class="jumbotron">
          <label for="radio_work">What is your profession?</label>
          <div id="radio_work" class="radio">
            <label>
              <input type="radio" name="work" value="Lawyer">
              Lawyer
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="work" value="Marketing Director">
              Marketing Director
            </label>
          </div>
          <div id="radio_work" class="radio">
            <label>
              <input type="radio" name="work" value="Writer">
              Writer
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="work" value="Gallery Director">
              Gallery Director
            </label>
          </div>
        </div>
        <button type="submit" name="button">Get the Answer!</button>
      </form>
